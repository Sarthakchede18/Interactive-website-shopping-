<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Prakash Online Store</h1>
        <div class="cart">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <h2>Product 1</h2>
                <img src="images/product1.jpg" alt="Product 1"> <!-- Replace with your image path -->
                <p>$20</p>
                <button class="add-to-cart" data-price="20">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <h2>Product 2</h2>
                <img src="images/product2.jpg" alt="Product 2"> <!-- Replace with your image path -->
                <p>$35</p>
                <button class="add-to-cart" data-price="35">Add to Cart</button>
            </div>
        </div>
    </main>

    <div id="cart" class="cart-popup">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
